<div class="companyform">
    <form [formGroup]="companyform" (ngSubmit)="Onsubmit()">
        <div class="row mb-3">
            <label for="organization" class="col-sm-4 col-form-label">Organization Name</label>
            <br>
            <div class="col-sm-10">
            <input  type="text" 
                    class="form-control" 
                    id="organizationname"
                    formControlName="organization">
            </div>
        </div>
        <div class="row mb-3">
            <label for="description" class="col-sm-4 col-form-label">Description</label>
            <br>
            <div class="col-sm-10">
            <input  type="text" 
                    class="form-control descriptionbox" 
                    id="description"
                    formControlName="description">
            </div>
        </div>

        <div class="row mb-3">
            <label for="lastapplied" class="col-sm-4 col-form-label">Last Applied</label>
            <br>
            <div class="col-sm-10">
            <input  type="date" 
                    class="form-control" 
                    id="lastapplied"
                    formControlName="lastapplied">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-10 ">
                <input class="statusradio" type="checkbox" 
                        id="lastapplied"
                        formControlName="status">
                <label for="status" class="col-sm-2 col-form-label">Applied</label>                
            </div>
        </div>

        <div class="row mb-3">
            <button type="submit" class="btn btn-primary col-sm-10 ">Add</button>
        </div>
    </form>
</div>
