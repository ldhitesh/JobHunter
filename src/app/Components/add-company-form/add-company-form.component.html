<div class="companyform">
    <form [formGroup]="companyform" >
        <h2>
            Add Company
        </h2>
        <div class="">
            <label for="organization" class="col-form-label">Organization Name</label>
            <div class="">
            <input  type="text" 
                    class="form-control" 
                    id="organizationname"
                    formControlName="organization">
            </div>
        </div>
        <div class="">
            <label for="description" class="col-form-label">Description</label>
            <div class="">
                <textarea 
                    class="form-control descriptionbox" 
                    id="description"
                    formControlName="description"
                    rows="4" 
                    placeholder="Enter your description here..."
                ></textarea>
            </div>
        </div>
        

        <div class="">
            <label for="lastapplied" class="col-form-label">Last Applied</label>
            <div class="">
            <input  type="date" 
                    class="form-control" 
                    id="lastapplied"
                    formControlName="lastapplied">
            </div>
        </div>
        <div class="">
            <div class="radio-line">
                <input class="statusradio" type="checkbox" 
                        id="lastapplied"
                        formControlName="status">
                <label for="status" class="col-form-label">Applied</label>                
            </div>
        </div>

        <div class="" *ngIf="!updatebtn">
            <button type="submit" (click)="Onsubmit()" class="btn btn-primary">Add</button>
        </div>
        <div class="" *ngIf="updatebtn">
            <button (click)="Update()" class="btn btn-primary udbtn">Update</button>
            <button (click)="Delete()" class="btn btn-danger udbtn ">Delete</button>
        </div>
    </form>
</div>
