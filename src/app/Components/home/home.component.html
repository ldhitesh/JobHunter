<div class="container">
  <div class="container-fluid">
    <nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary">
      <!-- JobHunter Brand with space on the right -->
      <a class="navbar-brand" routerLink="/home">
        JobHunter
      </a>
    
      <!-- Hamburger icon for mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span> <!-- This is the hamburger icon -->
      </button>
    
      <!-- Navbar links with space between JobHunter and the links -->
      <div class="collapse navbar-collapse" id="navbarNavDropdown" #navbarCollapse>
        <ul class="navbar-nav fs-2 ms-auto"> <!-- ms-auto added here -->
          <li class="nav-item" *ngIf="!IsloggedIn" (click)="onNavItemClick()">
            <a class="nav-link" routerLink="/login" routerLinkActive="active">Login</a>
          </li>
          <li class="nav-item" *ngIf="IsloggedIn" (click)="onNavItemClick()">
            <a class="nav-link" routerLink="/companieslist" routerLinkActive="active">Companies</a>
          </li>
          <li class="nav-item" *ngIf="IsloggedIn" (click)="onNavItemClick()">
            <a class="nav-link" routerLink="/references" routerLinkActive="active">References</a>
          </li>
          <li *ngIf="UserRole=='Admin' && IsloggedIn" class="nav-item" (click)="onNavItemClick()">
            <a class="nav-link" routerLink="/registrations" routerLinkActive="active">Registrations</a>
          </li>
          <li *ngIf="IsloggedIn" (click)="onNavItemClick()" class="nav-item">
            <a class="nav-link">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
    
  </div>
</div>

<div class="modal" (click)="closeModal()" [ngClass]="{ 'is-active': notificationMessage }">
  <div class="modal-background" ></div>
  <div class="modal-content">
    <div class="box">
      <h4 *ngIf="notificationMessage=='Email sent successfully!'">{{notificationMessage}}<i class="fa fa-smile fa-1x success-smile"></i></h4>
      <h4 *ngIf="notificationMessage=='Email Failed!'">{{notificationMessage}}<i class="fa fa-frown fa-1x success-smile"></i></h4>
    </div>
  </div>
</div>

<app-portfolio *ngIf="IsHomePage"></app-portfolio>
<router-outlet></router-outlet>
