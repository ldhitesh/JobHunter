<div class="pendingapprovals">
    <h2 *ngIf="pendingapprovals.length>0">Pending User Registrations</h2>
    <div *ngIf="pendingapprovals.length>0">
      <table class="table table-bordered">
        <thead class="">
            <th>Username</th>
            <th>Email</th>
            <th class="Actions-col">Actions</th>
        </thead>
        <tbody>
          <tr *ngFor="let user of pendingapprovals">
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td class="buttons">
              <button (click)="approveUser(user)" class="btn btn-success approve">Approve</button>
              <button (click)="rejectUser(user)" class="btn btn-danger reject">Reject</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="pagination" *ngIf="!nomatchingdata && pendingapprovals.length!=0">
        <button (click)="PrevClicked()">Prev</button>
        <div>
            {{currentPage}} of {{totalPages}}
        </div>
        <button (click)="NextClicked()">Next</button>
    </div>

    <div *ngIf="pendingapprovals.length === 0" class="nomatchingdata">
      <h1>No Pending Approvals</h1>
    </div>

    <div class="modal" (click)="closeModal()" [ngClass]="{ 'is-active': notificationMessage }">
      <div class="modal-background" ></div>
      <div class="modal-content">
        <div class="box">
          <h4>{{notificationMessage}}</h4>
        </div>
      </div>
    </div>
    
  </div>
