<div class="companylistcontainer table-bordered">
    <search-bar (search)="onSearch($event)"></search-bar>
    <add-company routerLink="/addcompanyform" routerLinkActive="active"></add-company>

    <table *ngIf="!nomatchingdata" class="table">
        <thead>
            <th>ID</th>
            <th>Company</th>
            <th>Description</th>
            <th>Last Applied</th>
            <th>Status</th>
        </thead>
        <tbody>
            <tr *ngFor="let c of paginatedData" >
                <td class="Id">{{c.id}}</td>
                <td class ="edit"><span class="fas fa-edit" (click)="editcompanyform(c)"></span>{{c.organization}}</td>
                <td class="desc">{{c.description|companyDataFilter:'description'}}</td>
                <td class="lastapplied" >{{c.lastApplied|companyDataFilter:'lastapplied'}}</td>
                <td class="status">{{c.status|companyDataFilter:'status'}}</td>
            </tr>
        </tbody>
    </table>

    <div class="pagination" *ngIf="!nomatchingdata">
        <button (click)="PrevClicked()">Prev</button>
        <div>
            {{currentPage}} of {{totalPages}}
        </div>
        <button (click)="NextClicked()">Next</button>
    </div>

    <div class="nomatchingdata" *ngIf="nomatchingdata">
        <h1>No Matching Data</h1>
    </div>
</div>
