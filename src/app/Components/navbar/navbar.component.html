<div class="container">
    <div class="container-fluid">
      <nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary">

        <a class="navbar-brand" routerLink="/home">
          <img src="/assets/titlelogo.png">
          JobHunter
        </a>
      
        <!-- Navbar links with space between JobHunter and the links -->
        <ul class="navbar-nav fs-2 ms-auto"> <!-- ms-auto added here -->
          <li class="nav-item" *ngIf="!IsloggedIn" >
            <a class="nav-link" routerLink="/login" routerLinkActive="active">Login</a>
          </li>
          <li class="nav-item" *ngIf="IsloggedIn" >
            <a class="nav-link" routerLink="/companieslist" routerLinkActive="active">Companies</a>
          </li>
          <li class="nav-item" *ngIf="IsloggedIn" >
            <a class="nav-link" routerLink="/references" routerLinkActive="active">References</a>
          </li>
          <li *ngIf="UserRole=='Admin' && IsloggedIn" class="nav-item" >
            <a class="nav-link" routerLink="/registrations" routerLinkActive="active">Registrations</a>
          </li>
          <li *ngIf="IsloggedIn" (click)="Logout()" class="nav-item">
            <a class="nav-link">Logout</a>
          </li>
          <li class="profilepicture" *ngIf="authService.profilepicture">
            <img [src]="authService.profilepicture" (error)="setDefaultImage($event)">
          </li>
        </ul>
      </nav>
      
    </div>
  </div>

  <router-outlet></router-outlet>
